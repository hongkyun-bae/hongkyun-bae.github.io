  <style>
    /* 공통 아바타 컨테이너: 타원형 */
    .avatar-oval {
      width: 220px;          /* 가로 크기 */
      height: 280px;         /* 세로 크기 → 타원 느낌 (원은 width=height로) */
      border-radius: 50% / 60%;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
      border: 1px solid rgba(0,0,0,.06);
    }
    
    /* 실제 이미지: 비율 유지 + 중앙 맞춤 */
    .avatar-oval img {
      width: 100%;
      height: 100%;
      object-fit: cover;        /* 꽉 채우되 비율 유지 */
      object-position: 50% 20%; /* 초점을 약간 위로(눈이 잘리지 않게) */
    }
    
    /* 원형 버전이 필요할 때 */
    .avatar-circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
      border: 1px solid rgba(0,0,0,.06);
    }
    .avatar-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 50% 20%;
    }
  </style>
</head>
